<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#8338ec"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="badge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0abfc"/>
      <stop offset="100%" style="stop-color:#c084fc"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#4f46e5" flood-opacity="0.5"/>
    </filter>
    <filter id="badgeshadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#c084fc" flood-opacity="0.8"/>
    </filter>
  </defs>

  <!-- Background with shadow -->
  <rect width="32" height="32" rx="9" fill="url(#bg)" filter="url(#shadow)"/>

  <!-- Subtle top shine -->
  <rect width="32" height="14" rx="9" fill="white" opacity="0.07"/>

  <!-- Thin decorative line under T -->
  <rect x="7" y="25.5" width="13" height="1.5" rx="1" fill="white" opacity="0.3"/>

  <!-- Letter T â€” sharp and bold -->
  <text
    x="5.5"
    y="24.5"
    font-family="'Arial Black', 'Helvetica Neue', sans-serif"
    font-weight="900"
    font-size="22"
    fill="white"
  >T</text>

  <!-- Badge glow ring -->
  <circle cx="24.5" cy="22.5" r="7.5" fill="#c084fc" opacity="0.25"/>

  <!-- Badge circle -->
  <circle cx="24.5" cy="22.5" r="6" fill="url(#badge)" filter="url(#badgeshadow)"/>

  <!-- Shine on badge -->
  <ellipse cx="23" cy="20" rx="2.5" ry="1.5" fill="white" opacity="0.35"/>

  <!-- Checkmark inside badge -->
  <polyline
    points="21,22.5 23.5,25 28,19.5"
    fill="none"
    stroke="white"
    stroke-width="2.2"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
